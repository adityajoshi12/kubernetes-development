apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
      - name: application
        image: fabxc/instrumented_app
        ports:
        - name: web
          containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 128Mi

